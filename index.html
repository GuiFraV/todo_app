<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Let's GO to do app</title>
</head>
<body>

  <header><h1>TODO</h1></header>

  <form>
    <button class="todo-button" type="submit"></button>
    <input type="text" class="todo-input" placeholder="Create a new todo...">
  </form>

  <div class="todo-container">

    <ul class="todo-list">
      <div class="todo completed check">
        <li draggable="true" class="todo-item todo-item-completed">Complete online JavaScript course</li>
        <button class="todo-check-on"></button>
      </div>
      <div class="todo">
        <li draggable="true" class="todo-item">Jog around the park 3x</li>
        <button class="todo-check"></button>
      </div> 
      <div class="todo">
        <li draggable="true" class="todo-item">10 minutes meditation</li>
        <button class="todo-check"></button>
      </div>
      <div class="todo">
        <li draggable="true" class="todo-item">Read for 1 hour</li>
        <button class="todo-check"></button>
      </div>
      <div class="todo">
        <li draggable="true" class="todo-item">Pick up groceries</li>
        <button class="todo-check"></button>
      </div>
      <div class="todo">
        <li draggable="true" class="todo-item">Complete Todo App on Frontend Mentor</li>
        <button class="todo-check"></button>
      </div>
    </ul>
  
    <div class="todo-footer">

      <div class="items-left"><span class="counter">0</span> &nbsp; items lefts</div>

      <div class="filter-todo">
        <p class="select all" name="all">All</p>
        <p class="active" name="active" >Active</p>
        <p class="collection completed" name="completed">Completed</p>
      </div>

      <div class="items-clear">Clear Completed</div>

      <footer><p>Drag and drop to reorder list</p></footer>

    </div>

  </div>

  

  

<script src="script.js"></script>
</body>
</html>
